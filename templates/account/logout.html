{% extends "base.html" %}
{% block title %}
    Sign Out | The Elysium Archive
{% endblock title %}
{% block content %}
    <!-- Logout confirmation page -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="panel p-4 p-lg-5">
                    <h1 class="h3 text-center mb-4">
                        <i class="fa-solid fa-right-from-bracket me-2"></i>Sign Out
                    </h1>
                    <!-- Logout confirmation form -->
                    <p class="text-center muted mb-4">Are you sure you want to sign out?</p>
                    <form method="post">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden"
                                   name="{{ redirect_field_name }}"
                                   value="{{ redirect_field_value }}">
                        {% endif %}
                        <div class="row g-3 justify-content-center">
                            <div class="col-12 col-sm-auto">
                                <button type="submit" class="btn btn-primary btn-icon btn-lg w-100">
                                    <i class="fa-solid fa-right-from-bracket"></i>Sign Out
                                </button>
                            </div>
                            <div class="col-12 col-sm-auto">
                                <a href="{% url 'profile' %}" class="btn btn-outline-light btn-lg w-100">
                                    <i class="fa-solid fa-arrow-left me-1"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
